version: '3.8'

services:
  gonad-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gonad-nft-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override .env values for production
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/production.db
      - PORT=3000
      - HOSTNAME=0.0.0.0
    volumes:
      # Database volume - persist SQLite database on host
      - ./data:/app/data
      # Optional: Mount entire app for development
      # - .:/app
      # - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional) - for development with hot reload
  gonad-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gonad-nft-dev
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      # Override .env values for development
      - NODE_ENV=development
      - DATABASE_URL=file:./data/dev.db
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - WATCHPACK_POLLING=true
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount entire source code for development
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    profiles:
      - dev
    command: npm run dev

volumes:
  # Named volume for database persistence
  gonad_data:
    driver: local
